<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div id="main">
    <h1>chatterbox</h1>
    <!-- Your HTML goes here! -->
    <label for="room">Room</label>
    <select id="room">
      <option value="lobby">lobby</option>
    </select>
    <form id="new-message">
      <label for="username">Username</label>
      <input type="text" name="username" id='username'>
      <label for="text">Text</label>
      <input type="text" name="text" id="text">
      <button type="submit">Submit</button>
    </form>
    <a href="#" class="make-tab">Make new tab</a>
  </div>
  <div id="chats">
    <ul class="nav nav-tabs" id="tabs">
    <li class="active"><a href="#current" data-toggle="tab">Current</a></li>
    <li><a href="#followed" data-toggle="tab">Followed</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="current"></div>
      <div class="tab-pane" id="followed"></div>
    </div>
  </div>
</body>
</html>
